<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធពិនិត្យទីតាំង</title>
    
    <!-- បញ្ចូល Library សម្រាប់ផែនទី LeafletJS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- បញ្ចូល Tailwind CSS សម្រាប់ភាពស្រស់ស្អាត -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* កំណត់ទំហំរបស់ផែនទីឲ្យសមស្រប */
        #map { 
            height: 400px; 
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-4">ប្រព័ន្ធត្រួតពិនិត្យវត្តមានតាមទីតាំង</h1>
        <p class="text-center text-gray-600 mb-6">ប្រព័ន្ធនេះនឹងតាមដានទីតាំងរបស់អ្នក ហើយបង្ហាញថាតើអ្នកកំពុងស្ថិតនៅក្នុងតំបន់ដែលបានកំណត់ឬអត់។</p>

        <!-- កន្លែងសម្រាប់បង្ហាញផែនទី -->
        <div id="map" class="rounded-lg border-2 border-gray-300"></div>

        <!-- កន្លែងសម្រាប់បង្ហាញស្ថានភាព -->
        <div id="status" class="mt-6 p-4 rounded-lg text-white font-bold text-lg text-center transition-colors duration-500 bg-gray-400">
            កំពុងរង់ចាំទិន្នន័យទីតាំង...
        </div>
        <div id="coords" class="mt-2 text-center text-sm text-gray-500"></div>
    </div>

    <!-- Modal សម្រាប់បង្ហាញសារព្រមាន -->
    <div id="warningModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg p-6 md:p-8 shadow-xl max-w-sm mx-auto text-center transform transition-all scale-95 opacity-0" id="modalContent">
            <div class="text-red-500 mb-4">
                <!-- រូបសញ្ញា Icon ព្រមាន -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">ការព្រមាន!</h3>
            <p class="text-gray-700 mb-6">អ្នកបានចាកចេញពីតំបន់ដែលបានកំណត់។ វត្តមានរបស់អ្នកអាចនឹងមិនត្រូវបានកត់ត្រា។</p>
            <button id="closeModalBtn" class="bg-red-500 text-white font-bold py-2 px-8 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition-colors">យល់ព្រម</button>
        </div>
    </div>


    <script>
        // --- ការកំណត់ค่าเริ่มต้น ---

        const allowedAreaCoords = [
            [11.41524959639537, 104.76421353334031],
            [11.415296921108219, 104.76411630326837],
            [11.4136513648048, 104.76344030651754],
            [11.413703948114726, 104.76333502981896]
        ];

        const mapCenter = [11.414507, 104.763789];
        const map = L.map('map').setView(mapCenter, 18);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const allowedAreaPolygon = L.polygon(allowedAreaCoords, {
            color: 'blue',
            fillColor: '#3388ff',
            fillOpacity: 0.3
        }).addTo(map);

        map.fitBounds(allowedAreaPolygon.getBounds());
        allowedAreaPolygon.bindPopup("<b>តំបន់ដែលបានកំណត់</b><br>អ្នកត្រូវតែស្ថិតនៅក្នុងតំបន់នេះ។");

        // --- ផ្នែកតรรកវិជ្ជា (Logic) ---
        
        const statusDiv = document.getElementById('status');
        const coordsDiv = document.getElementById('coords');
        const warningModal = document.getElementById('warningModal');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let userMarker = null;
        let wasInside = null; // អថេរសម្រាប់ចងចាំស្ថានភាពមុន (null, true, or false)

        // Function បិទ Modal
        closeModalBtn.addEventListener('click', () => {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                warningModal.classList.add('hidden');
            }, 150); // រង់ចាំ animation ចប់
        });

        function isInsideArea(userLatLng, polygon) {
            let isInside = false;
            const vertices = polygon.getLatLngs()[0];
            for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
                const xi = vertices[i].lat, yi = vertices[i].lng;
                const xj = vertices[j].lat, yj = vertices[j].lng;
                const intersect = ((yi > userLatLng.lng) !== (yj > userLatLng.lng))
                    && (userLatLng.lat < (xj - xi) * (userLatLng.lng - yi) / (yj - yi) + xi);
                if (intersect) isInside = !isInside;
            }
            return isInside;
        }

        function onLocationFound(e) {
            const userLatLng = e.latlng;
            const latitude = userLatLng.lat.toFixed(6);
            const longitude = userLatLng.lng.toFixed(6);

            coordsDiv.textContent = `រយៈទទឹង: ${latitude}, រយៈបណ្តោយ: ${longitude}`;

            if (!userMarker) {
                userMarker = L.marker(userLatLng).addTo(map).bindPopup("អ្នកនៅទីនេះ!").openPopup();
            } else {
                userMarker.setLatLng(userLatLng);
            }

            const isInside = isInsideArea(userLatLng, allowedAreaPolygon);

            // **ផ្នែកឡូហ្ស៊ិកថ្មីសម្រាប់បង្ហាញសារព្រមាន**
            // ពិនិត្យមើលថាតើ User ទើបតែចេញពីតំបន់ឬអត់
            if (wasInside === true && !isInside) {
                // បង្ហាញ Modal
                warningModal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            }
            
            // ធ្វើបច្ចុប្បន្នភាពស្ថានភាពចុងក្រោយ
            wasInside = isInside;

            // ធ្វើបច្ចុប្បន្នភាព Status UI ដូចមុន
            if (isInside) {
                statusDiv.textContent = 'ត្រឹមត្រូវ៖ អ្នកកំពុងស្ថិតនៅក្នុងតំបន់';
                statusDiv.classList.remove('bg-red-500', 'bg-gray-400');
                statusDiv.classList.add('bg-green-500');
            } else {
                statusDiv.textContent = 'មិនត្រឹមត្រូវ៖ អ្នកបានចាកចេញពីតំបន់កំណត់';
                statusDiv.classList.remove('bg-green-500', 'bg-gray-400');
                statusDiv.classList.add('bg-red-500');
            }
        }

        function onLocationError(e) {
            statusDiv.textContent = `មានបញ្ហា៖ ${e.message}`;
            statusDiv.classList.remove('bg-green-500', 'bg-gray-400');
            statusDiv.classList.add('bg-orange-500');
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({
            watch: true, 
            setView: false,
            enableHighAccuracy: true
        });

    </script>
</body>
</html>
